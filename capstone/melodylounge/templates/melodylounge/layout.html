{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyLounge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'melodylounge/global.css' %}">
</head>
<body class="ml-bg ml-text">
    <nav class="navbar navbar-expand-lg navbar-dark ml-bg-navbar">
        <a class="navbar-brand" href="{% url 'index' %}">MelodyLounge</a>
      
        <div class="navbar-menu-links" style="width: 100%;">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="">SIGNED IN AS "{{ user.username|upper }}"</a>
            </li>
            {% endif %}

            <li class="nav-item">
                <a class="nav-link" href="">PLAYLISTS</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="">SEARCH</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'publish' %}">PUBLISH</a>
            </li>

            {% if user.is_authenticated %}
                <li class="nav-item ms-auto">
                    <a href="{% url 'logout' %}" class="nav-link">LOG OUT</a>
                </li>
            {% endif %}
          </ul>
        </div>
    </nav>

    <div class="body">
        {% block body %}
        {% endblock %}
    </div>

    <script src="{% static 'melodylounge/song.js' %}"></script>
</body>
</html>
