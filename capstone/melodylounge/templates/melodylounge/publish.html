{% extends "melodylounge/layout.html" %}

{% block body %} <br>
<div class="container w-50">
    <h1>Publish a Song</h1> <br>
    
    <form action="{% url 'publish' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div>
            <div>Upload your song as a WAV file: </div>
            <input class="w-100 mt-3" required type="file" name="song_file" accept="audio/x-wav"> <br> <br>

            <div>What's the title of your song?</div>
            <input class="w-100 mt-3" type="text" name="title" placeholder="Song title"> <br><br>

            <div>Explicit</div>
            <div class="form-check form-switch mt-1">
                <input type="checkbox" class="form-check-input checkbox" name="explicit" id="">
            </div>

            <br><br>

            <div class="text-center">
                <input type="submit" value="Upload Song">
            </div>
        </div>
    </form>
</div>
{% endblock %}
