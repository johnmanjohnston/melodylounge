{% extends 'melodylounge/layout.html' %}

{% block body %}
<div class="container w-25">
    <br>
    <h2 class="text-center">Log in to <span style="font-family: 'JetBrains Mono', sans-serif;">MelodyLounge</span></h2> <br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div>
            <input class="w-100" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="mt-3">
            <input class="w-100" type="password" name="password" placeholder="Password">
        </div> <br>

        <div class="text-center">
            <input type="submit" value="Log in">

            <br> <br>

            <div class="almost-transparent">Don't have an account? Click <a href="{% url 'register' %}">here</a> to register for one!</div>
        </div>
    </form>
</div>

{% endblock %}
